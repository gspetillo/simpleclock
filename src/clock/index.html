    <title>Clock</title>

    <div id="app">
      <div id="calendar">
        <p id="day">00</p>
        <span>/</span>
        <p id="month">00</p>

        <span>:</span>
        <p id="minutes">00</p>
        <span>:</span>
        <p id="seconds">00</p>
      </div>
